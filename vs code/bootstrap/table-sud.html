<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <table class="table table-dark table-hover w-50 mx-auto mt-5">
        <thead>
            <tr>
                <th>DeptNo</th>
                <th>DeptName</th>
                <th>DeptLocation</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>10</td>
                <td>Accounting</td>
                <td>New york</td>
            </tr>
            <tr>
                <td>20</td>
                <td>Research</td>
                <td>Dallas</td>
            </tr>
            <tr>
                <td>30</td>
                <td>Sales</td>
                <td>Chicago</td>
            </tr>
            <tr>
                <td>40</td>
                <td>Operations</td>
                <td>Boston</td>
            </tr>
        </tbody>
    </table>
    <table class="table table-striped w-50 mx-auto mt-5">
        <thead>
            <tr>
                <th>DeptNo</th>
                <th>DeptName</th>
                <th>DeptLocation</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>10</td>
                <td>Accounting</td>
                <td>New york</td>
            </tr>
            <tr>
                <td>20</td>
                <td>Research</td>
                <td>Dallas</td>
            </tr>
            <tr>
                <td>30</td>
                <td>Sales</td>
                <td>Chicago</td>
            </tr>
            <tr>
                <td>40</td>
                <td>Operations</td>
                <td>Boston</td>
            </tr>
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" />
</body>

</html>
